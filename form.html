<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> My Form </title>
</head>

<body>
    <header>
        <h2>Tenant Database</h2>
    </header>
    <form action="/tenant_info" method="POST">
        <fieldset>
            <label>Start Date</label>
            <input type="text" id='start_date' name="start_date" required>
            <br><br>
            <label>End Date</label>
            <input type="text" id="end_date" name="end_date" required>
            <br><br>
            <label>Frequency</label>
            <input type="text" id="frequency" name="frequency" required>
            <br><br>
            <label>Weekly Rent</label>
            <input type="number" id="weekly_rent" name="weekly_rent" required>
            <br><br>
            <label>Time Zone</label>
            <input type="time" id="time_zone" name="time_zone">
            <br><br>
            <button type="submit" >Submit</button>
        </fieldset>
    </form>   
</body>
</html>
